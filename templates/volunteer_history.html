<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Volunteer History</title>
</head>
<body>
    <div class="container">
        <h2>Volunteer History</h2>
        <table>
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Required Skills</th>
                    <th>Urgency</th>
                    <th>Event Date</th>
                    <th>Participation Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example history -->
                <tr>
                    <td>Beach Cleanup</td>
                    <td>Cleaning the beach area</td>
                    <td>Santa Monica Beach</td>
                    <td>Cleaning, Organizing</td>
                    <td>High</td>
                    <td>2023-06-24</td>
                    <td>Completed</td>
                </tr>
                <!-- Add volunteer history dynamically here -->
            </tbody>
        </table>
    </div>
</body>
</html>
