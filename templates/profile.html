<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Profile Management</title>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <form action="/profile" method="post">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="address1">Address 1:</label>
                <input type="text" id="address1" name="address1" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="address2">Address 2:</label>
                <input type="text" id="address2" name="address2" maxlength="100">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" /maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <select id="state" name="state" required>//
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AZ">AZ</option>
                    <option value="AR">AR</option>
                    <option value="TX">TX</option>
                    <!-- Add other states here -->
                </select>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" maxlength="9" pattern="\d{5}(-\d{4})?" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <select id="skills" name="skills" multiple required>
                    <option value="skill1">Skill 1</option>
                    <option value="skill2">Skill 2</option>
                    <!-- Add other skills here -->
                </select>
            </div>
            <div class="form-group">
                <label for="preferences">Preferences:</label>
                <textarea id="preferences" name="preferences"></textarea>
            </div>
            <div class="form-group">
                <label for="availability">Availability:</label>
                <input type="date" id="availability" name="availability" multiple required>
            </div>
            <button type="submit">Save Profile</button>
        </form>
    </div>
</body>
</html>
